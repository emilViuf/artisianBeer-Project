    <h1> Shopping Cart</h1>
    <div>
        <table>
            <thead>
                    <tr> 
                    <th> Name: </th>
                    <th> Price: </th>
                    <th> Quantity: </th>
                    </tr>
            
            </thead>
            <tbody id="cart-content">
            </tbody>
        </table>
    </div>

    <div>
        <p> VAT 25% </p>
        <p id="totalPrice"> Total: </p>
    </div>

    <h3> Choose payment </h3>
    <input type="radio"> <label> Credit card </label>
    <input type="radio" disabled> <label> PayPal (coming soon) </label>


    
    <div>
        <form> 
        <input id="cardholderName" type="text" placeholder="Cardholder name" name="cardholderName">
        <input id="creditCardNumber" type="text" placeholder="Credit card number" name="ccn">
        <input id="expiryDate" type="date" placeholder="Expiry date" name="exdate">
        <input id="ccv" type="text" placeholder="CCV" name="ccv">

        <button id="continue-btn"> Payment </button>
        </form>
    </div>

    <button id="back-btn" onclick="location.href='product.html'">Go back to shop</button>
