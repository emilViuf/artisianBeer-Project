<h1> Register as a member </h1>

<body>
<form> 
    <div>
        <span>Full Name</span>
        <input type="text" id="fullName">
    </div>

    <div>
        <span>Date of Birth</span>
        <input type="date" id="dob">
    </div>

    <div>
        <span>Email</span>
        <input type="text" id="email">
    </div>

    <div>
        <span>Phone Number</span>
        <input type="number" id="phone">
    </div>

    <div>
        <span>Street name</span>
        <input type="text" id="street">
    </div>

    <div>
        <span>House Number</span>
        <input type="text" id="houseNumber">
    </div>

    <div>
        <span>Zip</span>
        <input type="number" id="zip">
    </div>

    <div>
        <span>City</span>
        <input type="text" id="city" placeholder="Copenhagen" value="Copenhagen" disabled>
    </div>
    <!--we make the Cph a default city for our users, since we only deliver in CPh-->

    <div>
        <span>Username</span>
        <input type="text" id="username">
    </div>

    <div>
        <span>Password</span>
        <input type="password" id="password">
    </div>

    <br>
    <br>

    <div>
        <input type="checkbox" id="checkbox">
        <span>I agree to the terms and conditions</span>
    </div>

    <div>
        <input type="button" value="Complete registration" id="submit-button">
    </div>

</form>

    <button id="back-btn" onclick="location.href='frontpage.html'">Go back to frontpage</button>
